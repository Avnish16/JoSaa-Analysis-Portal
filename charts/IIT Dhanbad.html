<!DOCTYPE html>
<html>
<head>
  <title>IIT Dhanbad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // Get a reference to the canvas element
    const canvas = document.getElementById('myChart');

    // Create the chart using Chart.js
    const ctx = canvas.getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar', // Specify the chart type
      data: {
        labels: ['CL','CE','CSE','EE','ECE','EP','Environmental','ME','Mineral&Metal','Mining','Mining Machinery','Petrol'],
        datasets: [{
          label: 'IIT Dhanbad Branchwise seat matrix',
          data: [55, 69, 139, 123, 124, 31, 48, 131, 45, 117, 56, 90],
          backgroundColor: 'rgba(128, 0, 128, 0.3)', // Background color of the bars
          borderColor: 'rgba(0, 0, 0, 1)', // Border color of the bars
          borderWidth: 1.5 // Width of the bar borders
        }]
      },
      options: {
        responsive: true, // Make the graph responsive
        scales: {
          y: {
            beginAtZero: true // Start the y-axis at zero
          }
        }
      }
    });
  </script>
</body>
</html>
